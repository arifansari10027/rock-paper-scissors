<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        {% if player_choice %}
            <p>You chose: <strong>{{ player_choice }}</strong></p>
            <p>Computer chose: <strong>{{ computer_choice }}</strong></p>
            <h2>{{ result }}</h2>
            <a href="/">Play Again</a>
        {% else %}
            <form method="POST">
                <button type="submit" name="choice" value="Rock">Rock</button>
                <button type="submit" name="choice" value="Paper">Paper</button>
                <button type="submit" name="choice" value="Scissors">Scissors</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
